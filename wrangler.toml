# Cloudflare Pages Configuration for Spin Flow
name = "spin-flow"
pages_build_output_dir = "dist"
compatibility_date = "2025-11-23"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

[observability]
enabled = true

[observability.logs]
level = "debug"

[assets]
binding = "ASSETS"
directory = "./dist"
