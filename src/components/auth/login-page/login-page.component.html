<div class="min-h-screen bg-surface-0">
  <!-- Topbar -->
  <div class="bg-surface-0 border-b border-surface-200 relative lg:static">
    <div class="max-w-screen-xl mx-auto py-3 px-6 md:px-8 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3 cursor-pointer" aria-label="Spin Flow - strona główna">
        <img [src]="logoPath()" alt="Spin Flow Logo" width="36" height="36" class="block" />
        <span class="text-xl font-semibold text-surface-900">Spin Flow</span>
      </a>

      <div class="flex items-center gap-3">
        <p-button
          [icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
          [text]="true"
          [rounded]="true"
          severity="secondary"
          size="large"
          (onClick)="toggleTheme()"
          [attr.aria-label]="themeService.isDarkMode() ? 'Przełącz na tryb jasny' : 'Przełącz na tryb ciemny'"
        ></p-button>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="min-h-[calc(100vh-73px)] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-surface-900">
        Zaloguj się do Spin Flow
      </h1>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <p-message
        severity="error"
        [text]="errorMessage()!"
        class="mb-6"
      />
    }

    <!-- Login Buttons -->
    <div class="flex flex-col gap-6">
      <!-- Google Login -->
      <p-button
        label="Zaloguj przez Google"
        icon="pi pi-google"
        [loading]="isLoading()"
        (onClick)="onGoogleLogin()"
        styleClass="w-full bg-red-600 hover:bg-red-700 border-red-600 hover:border-red-700 text-white"
      />

      <!-- Facebook Login -->
      <p-button
        label="Zaloguj przez Facebook (wkrótce)"
        icon="pi pi-facebook"
        [disabled]="true"
        styleClass="w-full"
      />
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-8">
      <a
        href="/"
        class="text-primary-500 hover:text-primary-600 font-medium"
      >
        Powrót do strony głównej
      </a>
    </div>
    </div>
  </div>
</div>
